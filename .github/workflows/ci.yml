name: Django CI with NeonDB ğŸš€

on:
  push:
    branches:
      - feature/test-ci-cd  # Ejecutar en la rama de test
  pull_request:
    branches:
      - main  # Ejecutar en pull requests hacia la rama principal

jobs:
  test:
    runs-on: ubuntu-latest  # Usar un entorno Ubuntu para ejecutar los tests

    steps:
      
      #  Paso 1: Checkout del cÃ³digo
      - name: Checkout code ğŸ‘¨â€ğŸ’»
        uses: actions/checkout@v3

      #  Paso 2: ConfiguraciÃ³n de Python
      - name: Set up Python 3.10 ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      #  Paso 3: Instalar dependencias
      - name: Install dependencies ğŸ“¦
        run: |
          
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt  # AsegÃºrate de que en requirements.txt estÃ©n todos los paquetes necesarios

      # Paso 4: Cargar las variables de entorno desde GitHub Secrets
      - name: Set up environment variables
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV
          echo "FRONTEND_SERVER=${{ secrets.FRONTEND_SERVER }}" >> $GITHUB_ENV
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "DJANGO_SETTINGS_MODULE=app.settings" >> $GITHUB_ENV

      #  Paso 5: Realizar las migraciones de Django
      - name: Run migrations ğŸ› ï¸
        run: |
          python backend/manage.py migrate --noinput  # Aplica las migraciones de la base de datos

      # Paso 6: Ejecutar los tests con pytest
      - name: Run tests with pytest ğŸ§‘â€ğŸ”¬
        run: |
          cd backend/
          pytest --maxfail=1 --disable-warnings --tb=short  # Ejecuta los tests de Django con pytest
