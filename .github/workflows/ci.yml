name: Django CI with NeonDB 🚀

on:
  push:
    branches:
      - feature/test-ci-cd  # Ejecutar en la rama de test
  pull_request:
    branches:
      - main  # Ejecutar en pull requests hacia la rama principal

jobs:
  test:
    runs-on: ubuntu-latest  # Usar un entorno Ubuntu para ejecutar los tests

    steps:
      # 👨‍💻 Paso 1: Checkout del código
      - name: Checkout code
        uses: actions/checkout@v3

      # 🐍 Paso 2: Configuración de Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 📦 Paso 3: Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt  # Asegúrate de que en requirements.txt estén todos los paquetes necesarios

      # 🔑 Paso 4: Cargar variables de entorno desde GitHub Secrets
      - name: Set up environment variables
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
        # Esto configura la variable de entorno DATABASE_URL con la cadena de conexión a NeonDB

      # 🔄 Paso 5: Realizar las migraciones de Django
      - name: Run migrations 🛠️
        run: |
          python backend/manage.py migrate --noinput  # Aplica las migraciones de la base de datos

      # 🧪 Paso 6: Ejecutar los tests con pytest
      - name: Run tests with pytest 🧑‍🔬
        run: |
          backend/pytest --maxfail=1 --disable-warnings --tb=short  # Ejecuta los tests de Django con pytest
